 function addNumbers(a, b){  
        var c = a + b;  
        return c;  
}  
document.write("带参数函数没有赋值时打印："+addNumbers() +"<br />");  
document.write(addNumbers(2,3)+"<br />");  

function doFirst(){  
        document.write("第一个函数"+"<br />");  
}  
function doSecond(){  
        document.write("第二个函数"+"<br />");  
}  
function start(){  
        doFirst();  
        doSecond();  
}
